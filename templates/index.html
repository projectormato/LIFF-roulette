{% extends "bootstrap/base.html" %}

{%- block metas %}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
{%- endblock metas %}

{% block scripts %}
{{super()}}
  <script>
    var canvas = document.getElementById("cv");
    var ctx = canvas.getContext("2d");
    var text ="Hello World!"; //描画する文字
    ctx.font = "italic 40px Arial"; //フォントにArial,40px,斜体を指定
    ctx.fillStyle = "green"; //塗り潰し色を緑に
    ctx.fillText(text,100,120); //テキストを塗り潰しで描画

    $(window).on('load', function(){
      liff.init(function (data) {});
    });
  </script>

  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    $('#btn').on('click', function() {
      $.ajax({
        type: 'POST',
        url: '/saveimage',
        data: {
          'image': canvas.toDataURL('image/jpeg')
        },
        success: function (res, status) {
          liff.getProfile().then(function (profile) {
            liff.sendMessages([
              {
                type: 'image',
                originalContentUrl: 'https://' + document.domain + '/imgs/' + res + '.jpg',
                previewImageUrl: 'https://' + document.domain + '/imgs/' + res + '_240.jpg'
              }
            ]).then(function () {
              liff.closeWindow();
            }).catch(function (error) {
              window.alert('Error sending message: ' + error.message);
            });
          }).catch(function (error) {
              window.alert("Error getting profile: " + error.message);
          });
        },
        error: function (res) {
          window.alert('Error saving image: ' + res.status);
        },
        complete: function(data) {
        }
      });
    });
  </script>
{% endblock %}

{% block title %}決断くん{% endblock %}

{% block content %}
  <div class="container">
    <canvas id="cv" width="360" height="240"></canvas>
    <button id="btn" type="button" class="btn btn-primary btn-block">Share</button>
  </div>
{% endblock %}
